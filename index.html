<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="sctipt.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>tip-calculator</title>
  </head>
  <body>
    <header class="header-class">
      <img class="header-image" src="./images/logo.svg" alt="" />
    </header>

    <div class="main-container">
      <div class="white-container">
        <span class="bill-class">Bill</span>
        <input class="money-amount" placeholder="0" type="number" />
        <span class="tip-class">Select Tip %</span>
        <div class="tip-percentage">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
        <span>Number of People</span>
        <input type="number" />
      </div>

      <div class="dark-div">
        <div>
          <div>
            <span>Tip Amount</span>
            <span> / person</span>
          </div>
          <span>/ person</span>
        </div>
        <div>
          <div>
            <span>Total</span>
            <span>/ person</span>
          </div>
          <span>$32.79</span>
        </div>
        <button>RESET</button>
      </div>
    </div>
  </body>
</html>
