<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="sctipt.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>tip-calculator</title>
  </head>
  <body>
    <header class="header-class">
      <img class="header-image" src="./images/logo.svg" alt="" />
    </header>

    <div class="main-container">
      <div class="white-container">
        <span class="bill-class">Bill</span>
        <input
          class="money-amount"
          id="money-amount"
          placeholder="0"
          type="number"
        />
        <img class="dolar-icon" src="./images/icon-dollar.svg" alt="" />
        <span class="tip-class">Select Tip %</span>
        <div class="tip-percentage">
          <button class="btn five">5%</button>
          <button class="btn ten">10%</button>
          <button class="btn fifteen">15%</button>
          <button class="btn twenty-five">25%</button>
          <button class="btn fifty">50%</button>
          <button class="btn custom">Custom</button>
        </div>
        <span class="number-of-people">Number of People</span>
        <input
          class="people-amount"
          id="people-amount"
          placeholder="0"
          type="number"
        />
        <img class="person-logo" src="./images/icon-person.svg" alt="" />
      </div>

      <div class="dark-div">
        <div class="tip-amount-parent-div">
          <div class="tip-amount">
            <span class="tip-amount-class">Tip Amount</span>
            <span class="person-class"> / person</span>
          </div>
          <span class="tip-amount-money">$4.27</span>
        </div>
        <div class="total-parent-div">
          <div class="total-div">
            <span class="total-class">Total</span>
            <span class="person-class">/ person</span>
          </div>
          <span class="total-money-class">$32.79</span>
        </div>
        <button class="reset-buton">RESET</button>
      </div>
    </div>
  </body>
</html>
